<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ajustes LzPlay VIP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-4 space-y-4">

  <h1 class="text-xl">⚙️ Ajustes Visuales</h1>

  <div>
    <label class="block mb-1">Color de fondo:</label>
    <input type="color" id="fondo" class="w-full h-10 rounded" />
  </div>

  <div>
    <label class="block mb-1">Estilo de botones "Ver más":</label>
    <select id="botones" class="w-full p-2 rounded bg-gray-800">
      <option value="normal">Rojo Clásico</option>
      <option value="neon">Neón Degradado</option>
    </select>
  </div>

  <div>
    <label class="block mb-1">Efecto Visual:</label>
    <select id="efecto" class="w-full p-2 rounded bg-gray-800">
      <option value="ninguno">Sin Efecto</option>
      <option value="nieve">Copos de Nieve</option>
      <option value="calabazas">Calabazas</option>
      <option value="corazones">Corazones</option>
      <option value="lzplay">Logo LzPlay</option>
    </select>
  </div>

  <button onclick="guardar()" class="bg-green-600 hover:bg-green-700 py-2 px-4 rounded w-full">
    Guardar Cambios
  </button>

  <script>
    var ajustes = JSON.parse(localStorage.getItem("ajustesLzPlay")) || { fondo: "#0F0F0F", botones: "normal", efecto: "ninguno" };
    document.getElementById("fondo").value = ajustes.fondo;
    document.getElementById("botones").value = ajustes.botones;
    document.getElementById("efecto").value = ajustes.efecto;

    function guardar() {
      var nuevos = {
        fondo: document.getElementById("fondo").value,
        botones: document.getElementById("botones").value,
        efecto: document.getElementById("efecto").value
      };
      localStorage.setItem("ajustesLzPlay", JSON.stringify(nuevos));
      alert("✅ Ajustes guardados. Reinicia la app para aplicarlos.");
    }
  </script>
</body>
</html>
