<!-- APLICAR AJUSTES -->
<script>
var ajustesApp = JSON.parse(localStorage.getItem("ajustesLzPlay")) || {
  fondo: "#0F0F0F",
  color_texto: "#FFFFFF",
  botones: "normal",
  navbar_color: "#1E1E1E",
  efecto_nieve: false,
  bordes_redondeados: false
};

function aplicarAjustes() {
  document.body.style.backgroundColor = ajustesApp.fondo;
  document.body.style.color = ajustesApp.color_texto;

  var botones = document.querySelectorAll(".boton-ver-mas");
  botones.forEach(btn => {
    btn.classList.remove("bg-red-600", "bg-gradient-to-r", "from-pink-500", "to-yellow-500", "shadow-xl");
    if (ajustesApp.botones === "neon") {
      btn.classList.add("bg-gradient-to-r", "from-pink-500", "to-yellow-500", "shadow-xl");
    } else {
      btn.classList.add("bg-red-600");
    }
  });

  var navbar = document.querySelector("nav");
  if (navbar) {
    navbar.style.backgroundColor = ajustesApp.navbar_color;
  }

  if (ajustesApp.bordes_redondeados) {
    document.querySelectorAll("img, a, button, div, nav").forEach(el => {
      el.style.borderRadius = "16px";
    });
  } else {
    document.querySelectorAll("img, a, button, div, nav").forEach(el => {
      el.style.borderRadius = "";
    });
  }

  if (ajustesApp.efecto_nieve && !document.getElementById("nieveScript")) {
    var script = document.createElement("script");
    script.id = "nieveScript";
    script.src = "https://cdn.jsdelivr.net/gh/lzplugins/efecto-nieve/nieve.js";
    document.body.appendChild(script);
  } else if (!ajustesApp.efecto_nieve && document.getElementById("nieveScript")) {
    document.getElementById("nieveScript").remove();
  }
}

document.addEventListener("DOMContentLoaded", aplicarAjustes);
</script>

</body>
