<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ajustes LzPlay VIP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-[#1a1a1a] p-6 rounded-xl shadow-2xl space-y-6">
    <h1 class="text-2xl font-bold text-center mb-4">ðŸŽ¨ Ajustes de la App</h1>

    <!-- Color fondo -->
    <div class="space-y-2">
      <label class="block font-semibold">Color de Fondo:</label>
      <input type="color" id="fondo" class="w-full h-12 rounded"/>
    </div>

    <!-- Color texto -->
    <div class="space-y-2">
      <label class="block font-semibold">Color de Texto:</label>
      <input type="color" id="color_texto" class="w-full h-12 rounded"/>
    </div>

    <!-- Botones -->
    <div class="space-y-2">
      <label class="block font-semibold">Estilo de Botones "Ver mÃ¡s":</label>
      <select id="botones" class="w-full p-2 rounded bg-gray-800 text-white">
        <option value="normal">Rojo ClÃ¡sico</option>
        <option value="neon">NeÃ³n Degradado</option>
      </select>
    </div>

    <!-- Barra inferior -->
    <div class="space-y-2">
      <label class="block font-semibold">Color de la Barra Inferior:</label>
      <input type="color" id="navbar_color" class="w-full h-12 rounded"/>
    </div>

    <!-- Efecto nieve -->
    <div class="flex items-center space-x-2">
      <input type="checkbox" id="efecto_nieve" class="h-5 w-5">
      <label for="efecto_nieve" class="font-semibold">Activar Efecto de Nieve</label>
    </div>

    <!-- Bordes redondeados -->
    <div class="flex items-center space-x-2">
      <input type="checkbox" id="bordes_redondeados" class="h-5 w-5">
      <label for="bordes_redondeados" class="font-semibold">Bordes Redondeados Globales</label>
    </div>

    <!-- Guardar -->
    <button onclick="guardar()" class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold shadow-lg">
      Guardar Cambios
    </button>
  </div>

  <script>
    var ajustes = JSON.parse(localStorage.getItem("ajustesLzPlay")) || {
      fondo: "#0F0F0F",
      color_texto: "#FFFFFF",
      botones: "normal",
      navbar_color: "#1E1E1E",
      efecto_nieve: false,
      bordes_redondeados: false
    };

    document.getElementById("fondo").value = ajustes.fondo;
    document.getElementById("color_texto").value = ajustes.color_texto;
    document.getElementById("botones").value = ajustes.botones;
    document.getElementById("navbar_color").value = ajustes.navbar_color;
    document.getElementById("efecto_nieve").checked = ajustes.efecto_nieve;
    document.getElementById("bordes_redondeados").checked = ajustes.bordes_redondeados;

    function guardar() {
      var nuevos = {
        fondo: document.getElementById("fondo").value,
        color_texto: document.getElementById("color_texto").value,
        botones: document.getElementById("botones").value,
        navbar_color: document.getElementById("navbar_color").value,
        efecto_nieve: document.getElementById("efecto_nieve").checked,
        bordes_redondeados: document.getElementById("bordes_redondeados").checked
      };
      localStorage.setItem("ajustesLzPlay", JSON.stringify(nuevos));
      alert("Â¡Ajustes guardados! Reinicia la app para aplicar los cambios.");
    }
  </script>

</body>
</html>
